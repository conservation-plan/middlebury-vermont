    - Deer wintering: forests/deer.md
    - Bat habitat: forests/bats.md
    - Refugia: forests/refugia.md
  - Field:
    - Blocks: fields/blocks.md
    - Farmlands: fields/farmlands.md
    - Grasslands: fields/grasslands.md
    - Size: fields/size.md
    - Shape: fields/shape.md
    - Edges: fields/edges.md
  - Water:
    - Flood zones: water/flood.md
    - Riparian zones: water/riparian.md
    - Wetlands: water/wetlands.md
    - Vernal pools: water/vernalPools.md
  - Paths:
    - Scenic foregrounds: paths/scenicForegrounds.md
    - Road crossings: paths/roadCrossings.md
    - Habitat connectors: paths/habitatConnectors.md
  - Urban:
    - Blocks: urban/blocks.md
    - Native greenspace: urban/nativeGreenspace.md
    - Keystone species: urban/keystoneSpecies.md
    - 70% Native Biomass: urban/seventyPercent.md
    - Stars at night: urban/darkSkies.md

